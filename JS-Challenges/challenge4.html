<body>

    <script>
        function booleanCalculater(v1, v2) {
        console.log(v1);
        console.log(v2);

        let res1 = v1 && v2;
        console.log(res1);

        let res2 = v1 || v2;
        console.log(res2);

        let notValue1 = !v1;
        let notValue2 = !v2;
        console.log(notValue1);
        console.log(notValue2);
    }

        booleanCalculater(true, false);
    </script>
    
</body>
