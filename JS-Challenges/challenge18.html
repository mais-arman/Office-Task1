</head>
<body>

    <script>
        function sumOfDigits(num) {
        let digits = num.toString(); 
        let sum = 0;

        for (let i = 0; i < digits.length; i++) {
            sum += parseInt(digits[i]); 
        }
        return sum;
        }

        console.log(sumOfDigits(12345)); 
    </script>
    
</body>
</html>
