    <script>
        function countOccurrences(arr, value) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
            if (arr[i] == value) {
            count++;
            }
            }
            return count;
        }
        console.log(countOccurrences([1,1,1,2,1,3],1));
    </script>
